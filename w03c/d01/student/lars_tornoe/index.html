<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lars Tornoe</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css">
  <link rel="stylesheet" href="stylesheets/font_families.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <div class="main">
    <header>
      <div class="logo_wrapper_half">
        <img src="images/tornoe_logo.png" alt="Logo of Lars Tornoe Design">
        <p>Furniture & Product Design</p>
      </div>
      <ul class="nav_half">
        <li><a href="#">Work</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">News</a></li>
      </ul>
    </header>

    <div class="below_header">
      <div class="two_thirds_product_wrapper">
        <div class="image-wrapper">
          <img src="images/yellow_beach_chair.jpg" alt="">
          <p class="overlay"><span class="underline">Bloc</span></p>
        </div>
        <div class="image-wrapper">
          <img src="images/set_of_circular_stools.jpg" alt="">
          <p class="overlay"><span class="underline">The Dots</span></p>
        </div>
      </div>
      <div class="one_third_product_wrapper_right">
        <div class="image-wrapper">
          <img src="images/thin_wooden_chair.jpg" alt="">
          <p class="overlay"><span class="underline">CPH High</span></p>
        </div>
        <div class="image-wrapper">
          <img src="images/reverse_shot_of_chair.jpg" alt="">
          <p class="overlay"><span class="underline">Bone</span></p>
        </div>
        <div class="image-wrapper">
          <img src="images/weird_blobby_chair.jpg" alt="">
          <p class="overlay"><span class="underline">TT</span></p>
        </div>
      </div>
    </div>

    <div class="bottom_section">
      <div class="one-third product-wrapper">
        <div class="image-wrapper">
          <img src="images/black_chair_with_wooden_trim.jpg" alt="">
          <p class="overlay"><span class="underline">Copenhagen</span></p>
        </div>
      </div>
      <div class="two-thirds product-wrapper right">
        <div class="image-wrapper">
          <img src="images/golden_rod_chair_in_profile.jpg" alt="">
          <p class="overlay"><span class="underline">Clint</span></p>
        </div>
      </div>
    </div>
    <div class="two-thirds lowermost">
      <div class="image-wrapper">
        <img src="images/black_loveseat.jpg" alt="">
        <p class="overlay"><span class="underline">Bird</span></p>
      </div>
    </div>
    <p class="footer"><span class="bold">Lars Tornøe</span> Kvitsøygata 10, 4014 Stavanger, Norway</p>
  </div><!-- end main -->
</body>
</html>
